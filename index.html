<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Electronics</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    
    <div class="container">
        <h1>Best Electronics</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <table class="table">
                    <thead>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Quantity</th>
                    </thead>
                    <tbody>
                        <tr id="Laptop">
                            <td>Laptop</td>
                            <td class="price">$1199.99</td>
                            <td>Portable laptop</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Laptop')"></td>
                        </tr>
                        <tr id="Monitor">
                            <td>Monitor</td>
                            <td class="price">$159.99</td>
                            <td>144hz 27"monitor</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Monitor')">
                            </td>
                        </tr>
                        <tr id="Mouse">
                            <td>Mouse</td>
                            <td class="price">$69.99</td>
                            <td>Gaming Mouse</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Mouse')"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <h5>Cart</h5>
                <table class="table" id="cart">
                    <thead>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <button class="btn btn-secondary" onclick="checkout()">Checkout</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
